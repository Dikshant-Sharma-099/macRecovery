<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <form enctype="multipart/form-data"> 
            <label for="username">Username:</label>
            <input type="text" id="username" minlength="6" maxlength="15" placeholder="dikshant" ><br>

            <label for="password">Password</label>
            <input type="password" id="password" minlength="6" maxlength="12 "><br>

            <label for="Email">Email</label>
            <input type="email" id="Email" placeholder="youremail@gmail.com"><br>

            <label for="Phone">Phone</label>
            <input type="tel" id="Phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

            <label for="bday">Bday</label>
            <input type="date" id="bday"><br>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" min="0" max="99" value="1" ><br>

            <label for="title">Title</label>
            
            <label for="Mr."> Mr.</label>
            <input type="radio" id="Mr." value="Mr." name="Title">
            <label for="Mrs."> Mrs.</label>
            <input type="radio" id="Mrs." value="Mrs." name="Title">
            <label for="Doc."> Doc.</label>
            <input type="radio" id="Doc." value="Doc." name="Title"><br>

            <label for="Payment">Payment</label>
            <select id="Payment">
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="Giftcard">Giftcard</option>
            </select><br>

            <label for="Done">done</label>
            <input type="checkbox" id="Done"><br>
            
            <label for="File">File</label>
            <input type="file" id="File" accept="image/png, image/jpeg"><br>


            <label for="submit">Submit</label>
           <input type="reset" id="submit">

        </form>
    </body>
</html>
